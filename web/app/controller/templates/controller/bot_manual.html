{% extends 'controller/base.html' %}

        <form action="{% url 'logout-bot' %}" method="POST">{% csrf_token %}<button type="submit" class="btn btn-outline-warning">Wyloguj się</button></form>
        <form action="{% url 'check-open-drops-bot' %}" method="POST">{% csrf_token %}<button type="submit" class="btn btn-outline-warning">Sprawdź otwarte dropy</button></form>
        <form action="{% url 'check-upcoming-drops-bot' %}" method="POST">{% csrf_token %}<button type="submit" class="btn btn-outline-warning">Sprawdź nowe dropy</button></form>
    </div>
{% endblock content %}
